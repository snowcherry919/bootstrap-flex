<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
	<style>
		.box{
			height: 160px;
		}
		.img-cover{
			background-position: center center;
			background-repeat: no-repeat;
			-webkit-background-size: cover;
			background-size: cover;
		}
	</style>
    <title>Hello, world!</title>
  </head>
  <body>
    <div class="container">
    	<div class="row">
    		<div class="col-4 box img-cover" style="background-image: url(https://picsum.photos/200/200?random=1);"></div>
    		<div class="col-4 box img-cover" style="background-image: url(https://picsum.photos/200/200?random=2);"></div>
    		<div class="col-4 box img-cover" style="background-image: url(https://picsum.photos/200/200?random=3);"></div>
    	</div>

    	<div class="row" style="height:100vh;">
    		<!-- 左邊大張圖 -->
    		<div class="col-8 img-cover" style="background-image: url(https://picsum.photos/200/200?random=4);"></div>
    		<!-- 右邊兩小張圖，直向 -->
    		<div class="col-4">
    			<div class="d-flex flex-column h-100 row" >
    				<div class="h-50 img-cover" style="background-image: url(https://picsum.photos/200/200?random=11);"></div>
    				<div class="h-50 img-cover" style="background-image: url(https://picsum.photos/200/200?random=12);"></div>
    			</div>
    		</div>
    	</div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
  </body>
</html>
